name: Run Linters

on: [push]

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        # checkout full tree
        fetch-depth: 0
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[dev]
    - name: Analysing the code with pylint
      run: |
        pytest --pylint
  black:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        # checkout full tree
        fetch-depth: 0
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[dev]
    - name: Every commit must have been blackened
      run: |
        git rev-list origin/main..HEAD -- | while read commit
        do
          git checkout $commit
          black --check ./
        done
